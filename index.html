<!DOCTYPE html>
<html>
  <head>
    <title>Flash Card App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Flash Card App</h1>
    <div id="card-container">
      <div id="card-front"></div>
      <div id="card-back"></div>
    </div>
    <div id="response-container">
      <label for="response">Response:</label>
      <input type="text" id="response" name="response">
      <button id="submit-response">Submit</button>
    </div>
    <div id="button-container">
      <button id="add-card">Add Card</button>
      <button id="shuffle-cards">Shuffle Cards</button>
      <button id="draw-card">Draw Card</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
